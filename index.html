<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demande...</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <audio src="ouch.mp3" id="audio"></audio>
  <div>
    <h1 class="header-txt">Do you want to celebrate Saint-Valentin with me?</h1>
  </div>
  <div class="container-img">
    <img
      src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzA2NTlyYzdmMzNteTF5d2gyZGxqOTFwMW9qcWtrcmZ1amVxYndwaCZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/10a8AOSeP6Rqfu/giphy.gif"
      alt="image cuty">
  </div>
  <div class="buttons">
    <button class="btn" id="yesButton" onclick="yes()">Yes, I want !</button>
    <button class="btn transition" id="noButton" onmouseover="moveButton()">No, please!!!!!</button>
  </div>

  <script>
    function yes() {
      window.open("yes.html")
    }

    function moveButton() {
      const x = Math.random() * (window.innerWidth - document.querySelector("#noButton").offsetWidth);
      const y = Math.random() * (window.innerHeight - document.querySelector("#noButton").offsetHeight);
      const btn = document.querySelector("#noButton")

      document.querySelector('#noButton').style.right = `${x}px`;
      document.querySelector('#noButton').style.top = `${y}px`;
      const audio = document.querySelector("#audio");
      audio.play()
    }
    function shakeButton() {
      const button = document.querySelector('#yesButton');
      button.classList.add('shake-animation');
      setTimeout(() => {
        button.classList.remove('shake-animation');
      }, 1000); // DurÃ©e de l'animation en millisecondes
    }
    function cb() {
      setInterval(() => {
        shakeButton()
      }, 2000)
    }
    cb()


  </script>
</body>

</html>
